<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Registration Form</h4>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="name2"></td>
        </tr>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="psword"></td>
        </tr>
        <tr>
            <td>Confirm<br>Password</td>
            <td><input type="password" name="con_ps_word"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number" name="phno" maxlength="10"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="rd1" >Male<br><input type="radio" name="rd1" >Female</td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>CSC</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><input type="checkbox" name="cb1" >Indian<input type="checkbox" name="cb1">Others</td>
        </tr>
        <tr>
            <td>Profile</td>
            <td><img src="Screenshot 2023-08-10 190344.png"><br><input type="file" name="file"></td>
        </tr>
        <tr>
            <td><input type="button" value="Submit"></td>
            <td><input type="button" value="Reset"></td>
        </tr>
    </table>
</body>
</html>
