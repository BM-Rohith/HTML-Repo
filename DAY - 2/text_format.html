<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bold tag -->
    <b>BOLD</b>
    <br>
    <strong>STRONG</strong>
    <br>
    <br>

    <!-- ITALIC -->
    <i>ITALIC</i>
    <br>
    <em>EMPHASISE</em>
    <br>
    <i><b>ITALIC AND BOLD</b></i>
    <br><br>

    <!-- UNDERLINE -->
    <u>UNDERLINE</u>
    <br><br>

    <!-- mark -->
    <mark>MARK</mark>
    <br><br>

    <!-- STRIKE  -->
    <s>STRIKE</s>
    <br>
    <strike>STRIKE2</strike>
    <br>
    <del>DELETE</del><ins>INSERT</ins>
    <br><br>

    <!-- SUBSCRIPT -->
    <p>H<sub>2</sub>O</p>
    <!-- supscript  -->
    <p>x<sup>2</sup></p>

    <!-- big  -->
    <p><big>BIG</big></p>
    <p><small>SMALL</small></p>

    <!-- DETAILS  -->
       <details>
           <summary>TEXT</summary>
           <P>THIS TEXT IS FOR REFERENCE.</P>
        </details>

    <!-- PROGRESS -->
    <progress value="4" max="12">
    




</body>
</html>
