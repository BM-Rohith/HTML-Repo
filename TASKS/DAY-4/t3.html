<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="2">Customer</td>
        </tr>
        <tr>
            <td>Name*</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Investment</td>
            <td><input type="number" name="investment"></td>
        </tr>
        <tr>
            <td>Date Joined*</td>
            <td><input type="date" name="dtjoined" required></td>
        </tr>
        <tr>
            <td>Active</td>
            <td><input type="checkbox" name="Active"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="OK"><input type="button" value="Cancel"></td>
        </tr>

    </table>
</body>
</html>
